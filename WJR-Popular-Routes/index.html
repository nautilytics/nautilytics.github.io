<html>
<head>
    <script src='http://maps.google.com/maps/api/js?sensor=false' type='text/javascript'></script>
    <script src='wax/dist/wax.g.min.js' type='text/javascript'></script>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;
        }

        #map {
            height: 100%;
        }

        #panel {
            position: absolute;
            top: 5px;
            left: 50%;
            margin-left: -180px;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
        }
    </style>
</head>
<body>
<div id="panel">
    <input id="address" type="textbox" value="London, England">
    <input type="button" value="Geocode" onclick="codeAddress()">
</div>
<div id="map"></div>
<script>
    var geocoder = new google.maps.Geocoder();
    var runningTiles = {
        tilejson: '2.0.0',
        tiles: ['http://wjr.cdn.nautilytics.com.global.prod.fastly.net/{z}/{x}/{y}.png?color=red&opacity=.05&width=.5']
    };
    var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        zoomControlOptions: {
            style: google.maps.ZoomControlStyle.SMALL
        },
        center: new google.maps.LatLng(51.5072, -0.1275) // London
    });
    map.overlayMapTypes.insertAt(0, new wax.g.connector(runningTiles));

    function codeAddress() {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function (results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                map.fitBounds(results[0].geometry.bounds);
            } else {
                alert('Geocode was not successful for the following reason: ' + status);
            }
        });
    }
</script>
</body>
</html>
